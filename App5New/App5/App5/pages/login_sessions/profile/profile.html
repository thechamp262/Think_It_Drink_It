<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>launch_page</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="profile.css" rel="stylesheet" />
    <script src="profile.js"></script>
</head>
<body>
    <div class="launch_page fragment">
       <header id="header_profile" aria-label="Header content" role="banner">
        </header>
        <section id="launch_sel" aria-label="Main content" role="main">
           <section id="profile_info">
               <h3 id="fullName">This Is a placeholder!!!</h3>
               <p id="email34">This is a placeholder!!!</p>
               <button id="edit_btn">Edit Profile</button>
           </section>
           <h1 id="recent_header">Your Recent Orders:</h1>
             <div id="previous_purchases" class="previous_purchases_class" data-win-control="WinJS.Binding.Template">
                 <div class="purchased">
                 <h2 hidden="" id="ageName" data-win-bind="textContent: AgeName"></h2>
               <div id="the_previous_purchases_bases">
                   <img class="previous_purchases_base_pic_class" id="previous_purchases_base_pic" data-win-bind="src: BasePic" />
                   <h2 id="previous_purchases_base_name" class="previous_purchases_base_name_class" data-win-bind="textContent: BaseName"></h2>
                   <h2 id="previous_purchases_base_price" hidden="" class="previous_purchases_base_price_class" data-win-bind="textContent: BasePrice"></h2>
                   <h2 id="previous_purchases_base_id" hidden="" class="previous_purchases_base_id_class" data-win-bind="textContent: BaseID"></h2>
               </div>
               
               <div id="the_previous_purchases_boost1">
                   <img class="previous_purchases_boost1_pic_class" id="previous_purchases_boost1_pic" data-win-bind="src: Boost1Pic" />
                   <h2 id="previous_purchases_boost1_name" class="previous_purchases_boost1_name_class" data-win-bind="textContent: Boost1Name"></h2>
                   <h2 id="previous_purchases_boost1_price" hidden="" class="previous_purchases_boost1_price_class" data-win-bind="textContent: Boost1Price"></h2>
                   <h2 id="previous_purchases_boost1_id" hidden="" class="previous_purchases_boost1_id_class" data-win-bind="textContent: Boost1ID"></h2>
               </div>

               <div id="the_previous_purchases_boost2">
                   <img class="previous_purchases_boost2_pic_class" id="previous_purchases_boost2_pic" data-win-bind="src: Boost2Pic" />
                   <h2 id="previous_purchases_boost2_name" class="previous_purchases_boost2_name_class" data-win-bind="textContent: Boost2Name"></h2>
                   <h2 id="previous_purchases_boost2_price" hidden="" class="previous_purchases_boost2_price_class" data-win-bind="textContent: Boost2Price"></h2>
                   <h2 id="previous_purchases_boost2_id" hidden="" class="previous_purchases_boost2_id_class" data-win-bind="textContent: Boost2ID"></h2>
               </div>

               <div id="the_previous_purchases_boost3">
                   <img class="previous_purchases_boost3_pic_class" id="previous_purchases_boost3_pic" data-win-bind="src: Boost3Pic" />
                   <h2 id="previous_purchases_boost3_name" class="previous_purchases_boost3_name_class" data-win-bind="textContent: Boost3Name"></h2>
                   <h2 id="previous_purchases_boost3_price" hidden="" class="previous_purchases_boost3_price_class" data-win-bind="textContent: Boost3Price"></h2>
                   <h2 id="previous_purchases_boost3_id" hidden="" class="previous_purchases_boost3_id_class" data-win-bind="textContent: Boost3ID"></h2>
               </div>

               <div id="the_previous_purchases_flav">
                   <img class="previous_purchases_flav_pic_class" id="previous_purchases_flav_pic" data-win-bind="src: FlavPic" />
                   <h2 id="previous_purchases_flav_name" class="previous_purchases_flav_name_class" data-win-bind="textContent: FlavName"></h2>
                   <h2 id="previous_purchases_flav_id" hidden="" class="previous_purchases_flav_id_class" data-win-bind="textContent: FlavID"></h2>
                   <h2 id="previous_purchases_caloric_id" class="previous_purchases_caloric_id_class" data-win-bind="textContent: Cal"></h2>
               </div>
                     <div id="theInfo">
                         <p id="pruchaseDate">Date Purchased: <span id="theDate"data-win-bind="textContent: Date"></span></p>
                         <p id="pruchaseTotal">Amount Paid: <span id="theAmount"data-win-bind="textContent: Amount"></span></p>
                    </div>
            <button id="buyAgain_btn" onclick="reorder.submit(event.currentTarget.parentNode.querySelector('#previous_purchases_base_price').innerText, event.currentTarget.parentNode.querySelector('#previous_purchases_base_pic').src,
                event.currentTarget.parentNode.querySelector('#previous_purchases_base_name').innerText, 
                event.currentTarget.parentNode.querySelector('#previous_purchases_base_id').innerText, event.currentTarget.parentNode.querySelector('#previous_purchases_boost1_price').innerText, event.currentTarget.parentNode.querySelector('#previous_purchases_boost1_pic').src,
                event.currentTarget.parentNode.querySelector('#previous_purchases_boost1_name').innerText, 
                event.currentTarget.parentNode.querySelector('#previous_purchases_boost1_id').innerText, event.currentTarget.parentNode.querySelector('#previous_purchases_boost2_price').innerText, event.currentTarget.parentNode.querySelector('#previous_purchases_boost2_pic').src,
                event.currentTarget.parentNode.querySelector('#previous_purchases_boost2_name').innerText, 
                event.currentTarget.parentNode.querySelector('#previous_purchases_boost2_id').innerText, event.currentTarget.parentNode.querySelector('#previous_purchases_boost3_price').innerText, event.currentTarget.parentNode.querySelector('#previous_purchases_boost3_pic').src,
                event.currentTarget.parentNode.querySelector('#previous_purchases_boost3_name').innerText, 
                event.currentTarget.parentNode.querySelector('#previous_purchases_boost3_id').innerText,event.currentTarget.parentNode.querySelector('#previous_purchases_flav_pic').src,
                event.currentTarget.parentNode.querySelector('#previous_purchases_flav_name').innerText, 
                event.currentTarget.parentNode.querySelector('#previous_purchases_flav_id').innerText)">Purchase Now</button>
            </div>
           </div>
            <div id="purchase_placement" data-win-control="WinJS.UI.ListView" data-win-bind="winControl.itemDataSource:  login_user_past.dataSource" data-win-options="{
                    itemTemplate: select ('.previous_purchases_class'),
                    selectionMode: 'none'
                }"></div>
         
        </section>
         <footer id="main_footer">
                <h1 id="footer_company_name">ThinkitDrinkit</h1>
         </footer>
    </div>
</body>
</html>
